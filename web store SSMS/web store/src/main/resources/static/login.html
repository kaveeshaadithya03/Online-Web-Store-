<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <title>Login | Online Web Store</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
<div id="preloader">
    <div class="center">
        <div class="animation02">
            <div class="name">
                <p>Microsoft SQL Server management studio Database</br>POLA.LK</p>
                <span class="name_circle01"></span>
                <span class="name_circle02"></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <span class="icon">
                    <img src="/assets/imgs/logo.png" width="80" height="100" alt="Logo">
                </span>
                <h4><span class="title">POLA.LK<br>Online Web Store</span></h4>
            </li>
            <li>
                <a href="/login.html">
                    <span class="icon">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </span>
                    <span class="title">Login</span>
                </a>
            </li>
            <li>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="icon">
                        <ion-icon name="moon-outline"></ion-icon>
                    </span>
                    <span class="title">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="User">
            </div>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div>
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" style="color: red; display: none;">Invalid email or password.</div>
            <p>Don't have an account? <a href="/register.html">Register here</a></p>
            <br>
        </div>
    </div>
</div>
<script>
    let list = document.querySelectorAll('.navigation li');
    function activeLink() { list.forEach(item => item.classList.remove('hovered')); this.classList.add('hovered'); }
    list.forEach(item => item.addEventListener('mouseover', activeLink));
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    toggle.onclick = function () { navigation.classList.toggle('active'); main.classList.toggle('active'); };
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => { document.body.classList.toggle('dark-theme'); });
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'invalid_role') {
        document.getElementById('error-message').style.display = 'block';
    }
    window.addEventListener('load', () => {
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.container').classList.add('visible');
            }, 800);
        }, 8000); // Match animation duration
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
