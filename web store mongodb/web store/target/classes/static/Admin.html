<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <title>Admin Management | Online Web Store</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation">
        <ul>
            <li>
                <span class="icon">
                    <img src="/assets/imgs/logo.png" width="80" height="100" alt="Logo">
                </span>
                <h4><span class="title">POLA.LK<br>Online Web Store</span></h4>
            </li>
            <li>
                <a href="/AdminDashboard.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/AdminUser.html">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li>
                <a href="/Admin.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="title">Admins</span>
                </a>
            </li>
            <li>
                <a href="/AdminEmployee.html">
                    <span class="icon">
                        <ion-icon name="briefcase-outline"></ion-icon>
                    </span>
                    <span class="title">Employees</span>
                </a>
            </li>
            <li>
                <a href="/AdminProduct.html">
                    <span class="icon">
                        <ion-icon name="bag-outline"></ion-icon>
                    </span>
                    <span class="title">Products</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
            <li>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="icon">
                        <ion-icon name="moon-outline"></ion-icon>
                    </span>
                    <span class="title">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="User">
            </div>
        </div>

        <section id="users">
            <h2>Manage Admins</h2>
            <div class="user-form">
                <h3>Add/Edit Admin</h3>
                <form id="user-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                    </select>
                    <input type="hidden" id="user-id" name="user-id">
                    <button type="submit">Save Admin</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </form>
                <div id="error-message"></div>
            </div>
            <div class="user-list">
                <h3>Admin List</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="user-table-body"></tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<script>
    // Navigation hover effect
    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
        list.forEach(item => item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach(item => item.addEventListener('mouseover', activeLink));

    // Menu toggle
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    toggle.onclick = function () {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    };

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });

    // Display error messages
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    // Fetch and display admins
    function loadAdmins() {
        fetch('/api/employees/admins', {
            credentials: 'include',
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Access denied. Please log in as an admin.');
                    }
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(admins => {
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = admins.map(admin => `
                    <tr>
                        <td>${admin.name || 'N/A'}</td>
                        <td>${admin.email || 'N/A'}</td>
                        <td>${admin.roles && admin.roles.length ? admin.roles.join(', ') : 'None'}</td>
                        <td>
                            <button onclick="editAdmin('${admin.id}')">Edit</button>
                            <button onclick="deleteAdmin('${admin.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching admins:', error.message);
                showError(error.message);
            });
    }

    // Form submission for creating/updating admins
    document.getElementById('user-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('user-id').value;
        const employee = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value || undefined,
            roles: [document.getElementById('role').value]
        };
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/employees/${id}` : '/api/employees';
        fetch(url, {
            method: method,
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(employee)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Failed to save admin');
                    });
                }
                return response.json();
            })
            .then(() => {
                loadAdmins();
                resetForm();
            })
            .catch(error => {
                console.error('Error saving admin:', error.message);
                showError(error.message);
            });
    });

    // Edit admin
    function editAdmin(id) {
        fetch(`/api/employees/${id}`, {
            credentials: 'include',
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            }
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch admin');
                return response.json();
            })
            .then(admin => {
                document.getElementById('user-id').value = admin.id;
                document.getElementById('name').value = admin.name || '';
                document.getElementById('email').value = admin.email || '';
                document.getElementById('password').value = '';
                document.getElementById('role').value = admin.roles && admin.roles.length ? admin.roles[0] : 'admin';
                document.getElementById('cancelEdit').style.display = 'inline';
            })
            .catch(error => {
                console.error('Error fetching admin:', error.message);
                showError(error.message);
            });
    }

    // Delete admin
    function deleteAdmin(id) {
        if (confirm('Are you sure you want to delete this admin?')) {
            fetch(`/api/employees/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to delete admin');
                    loadAdmins();
                })
                .catch(error => {
                    console.error('Error deleting admin:', error.message);
                    showError(error.message);
                });
        }
    }

    // Reset form
    function resetForm() {
        document.getElementById('user-form').reset();
        document.getElementById('user-id').value = '';
        document.getElementById('cancelEdit').style.display = 'none';
    }

    // Cancel edit
    document.getElementById('cancelEdit').addEventListener('click', resetForm);

    // Initial load
    loadAdmins();
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
