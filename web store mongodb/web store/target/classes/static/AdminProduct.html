<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
    <title>Product Management | Online Web Store</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation">
        <ul>
            <li>
                <span class="icon">
                    <img src="/assets/imgs/logo.png" width="80" height="100" alt="Logo">
                </span>
                <h4><span class="title">POLA.LK<br>Online Web Store</span></h4>
            </li>
            <li>
                <a href="/AdminDashboard.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/AdminUser.html">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li>
                <a href="/Admin.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="title">Admins</span>
                </a>
            </li>
            <li>
                <a href="/AdminEmployee.html">
                    <span class="icon">
                        <ion-icon name="briefcase-outline"></ion-icon>
                    </span>
                    <span class="title">Employees</span>
                </a>
            </li>
            <li>
                <a href="/AdminProduct.html">
                    <span class="icon">
                        <ion-icon name="bag-outline"></ion-icon>
                    </span>
                    <span class="title">Products</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
            <li>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="icon">
                        <ion-icon name="moon-outline"></ion-icon>
                    </span>
                    <span class="title">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="User">
            </div>
        </div>

        <div class="section">
            <h2>Product List</h2>
            <table id="productsTable">
                <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Navigation hover effect
    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
        list.forEach(item => item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach(item => item.addEventListener('mouseover', activeLink));

    // Menu toggle
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    toggle.onclick = function () {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    };

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
    });

    const apiUrl = '/api/products/public';

    // Load products and populate table
    function loadProducts() {
        fetch(apiUrl, {
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch products');
                return response.json();
            })
            .then(products => {
                const tbody = document.getElementById('productsTable').querySelector('tbody');
                tbody.innerHTML = '';
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${product.productID}</td>
                            <td>${product.productName}</td>
                            <td>$${product.productPrice.toFixed(2)}</td>
                            <td>${product.productCount}</td>
                        `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading products:', error);
                const tbody = document.getElementById('productsTable').querySelector('tbody');
                tbody.innerHTML = '<tr><td colspan="4">Failed to load products. Please try again.</td></tr>';
            });
    }

    // Initial load
    loadProducts();
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
