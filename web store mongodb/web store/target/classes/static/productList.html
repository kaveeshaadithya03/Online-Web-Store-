<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Products | POLA.LK</title>
  <link rel="icon" type="image/png" href="/assets/imgs/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/assets/imgs/logo.png" alt="POLA.LK Logo" width="100">
      POLA.LK
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/customer.html">Customer DahsBoard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productList.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout" id="logout-link">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 position-relative">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Available Products</h2>
    <a href="/products/sorted-by-price" class="btn btn-outline-primary">Sort by Price</a>
  </div>

  <div id="error-message" class="alert alert-danger" style="display: none;"></div>
  <div id="empty-message" class="alert alert-info" style="display: none;">
    No products available at the moment.
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
    <!-- Products will be dynamically inserted here -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Fetch and display products
  function fetchProducts() {
    console.log('Fetching products...');
    const errorMessage = document.getElementById('error-message');
    const emptyMessage = document.getElementById('empty-message');
    const productList = document.getElementById('product-list');
    errorMessage.style.display = 'none';
    emptyMessage.style.display = 'none';
    productList.innerHTML = '';

    fetch('/api/products/public?t=' + Date.now(), {
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => {
              console.log('GET Response status:', response.status, response.statusText);
              if (!response.ok) {
                return response.text().then(text => {
                  throw new Error(`Failed to fetch products: ${response.status} ${response.statusText} - ${text}`);
                });
              }
              return response.json();
            })
            .then(products => {
              console.log('Products received:', products);
              if (products.length === 0) {
                emptyMessage.style.display = 'block';
                return;
              }
              products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                        <div class="card h-100 product-card">
                            ${product.images ? `
                                <img src="${product.images}" class="card-img-top" alt="Product image">
                            ` : `
                                <img src="/css/images/placeholder.png" class="card-img-top" alt="No image available">
                            `}
                            <div class="card-body">
                                <h5 class="card-title">${product.productName || 'N/A'}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${product.productPrice ? product.productPrice.toFixed(2) : '0.00'} LKR</h6>
                                <p class="card-text">${product.description || 'No description'}</p>
                                <p class="card-text"><small class="text-muted">Stock: ${product.productCount || 0}</small></p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a href="/productDetails.html?id=${product.id}" class="btn btn-sm btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                productList.appendChild(col);
              });
            })
            .catch(error => {
              console.error('Fetch error:', error);
              errorMessage.textContent = `Error fetching products: ${error.message}. Please try again.`;
              errorMessage.style.display = 'block';
              setTimeout(() => errorMessage.style.display = 'none', 5000);
            });
  }

  // Fetch products on page load
  window.addEventListener('load', fetchProducts);
</script>
</body>
</html>
