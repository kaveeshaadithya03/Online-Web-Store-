<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="\New folder\web store my sql\web store\src\main\resources\static\assets\imgs\logo.png">
    <title>Localhost Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 35px;
            font-size: 14px;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #667eea;
            font-size: 12px;
            margin-top: 12px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .selected-url {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .selected-url.show {
            display: block;
        }

        .selected-url p {
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .selected-url a {
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .selected-url a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Localhost Selector</h1>
        <p class="subtitle">Choose your development server</p>
        
        <div class="select-wrapper">
            <label for="urlSelect">Select Server Port:</label>
            <select id="urlSelect">
                <option value="">-- Choose a port --</option>
                <option value="http://localhost:8080/">MongoDB Database</option>
                <option value="http://localhost:8081/">Microsoft SQL Server management studio Database</option>
                <option value="http://localhost:8082/">Mysql Database</option>
            </select>
        </div>

        <button onclick="goToUrl()">Connect to Server</button>

        <div id="selectedUrl" class="selected-url">
            <p>Selected URL:</p>
            <a id="urlLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        const selectEl = document.getElementById('urlSelect');
        const selectedUrlDiv = document.getElementById('selectedUrl');
        const urlLink = document.getElementById('urlLink');

        selectEl.addEventListener('change', function() {
            if (this.value) {
                urlLink.textContent = this.value;
                urlLink.href = this.value;
                selectedUrlDiv.classList.add('show');
            } else {
                selectedUrlDiv.classList.remove('show');
            }
        });

        function goToUrl() {
            const url = selectEl.value;
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Please select a server port first!');
            }
        }
    </script>
</body>
</html>
